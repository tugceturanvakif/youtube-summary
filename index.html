<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Ã–zetleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .api-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .api-section small {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-card .summary {
            color: #555;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .video-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .video-thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .video-details h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .video-details p {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“º YouTube Ã–zetleyici</h1>
            <p>YouTube videolarÄ±nÄ± hÄ±zlÄ± ve kolay bir ÅŸekilde Ã¶zetleyin</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="youtube-url">YouTube Video Linki</label>
                <input 
                    type="url" 
                    id="youtube-url" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>



            <div class="button-group">
                <button class="btn btn-primary" onclick="summarizeVideo()">
                    ðŸš€ Videoyu Ã–zetle
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span style="margin-left: 15px; color: #667eea; font-weight: 600;">Video analiz ediliyor...</span>
        </div>

        <div class="result-section" id="result-section">
            <div class="result-card" id="result-card">
                <div id="video-info"></div>
                <h3>ðŸ“‹ Video Ã–zeti</h3>
                <div class="summary" id="summary"></div>
            </div>
        </div>
    </div>

    <script>
        // YouTube URL'den video ID'sini Ã§Ä±karma
        function getVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // Ana Ã¶zetleme fonksiyonu
        async function summarizeVideo() {
            const urlInput = document.getElementById('youtube-url');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('result-section');
            const resultCard = document.getElementById('result-card');
            const videoInfoDiv = document.getElementById('video-info');
            const summaryDiv = document.getElementById('summary');

            // Input kontrolÃ¼
            if (!urlInput.value) {
                alert('LÃ¼tfen YouTube linki girin!');
                return;
            }

            const videoId = getVideoId(urlInput.value);
            if (!videoId) {
                alert('GeÃ§erli bir YouTube linki girin!');
                return;
            }

            // Loading gÃ¶ster
            loading.style.display = 'flex';
            resultSection.style.display = 'none';

            try {
                // Backend API'mize istek gÃ¶nder
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        videoUrl: urlInput.value,
                        videoId: videoId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Sunucu hatasÄ±: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Debug iÃ§in
                
                if (!data.success) {
                    throw new Error(data.error || 'Bilinmeyen hata');
                }
                
                // Video bilgilerini gÃ¶ster
                videoInfoDiv.innerHTML = `
                    <div class="video-info">
                        <img src="${data.thumbnail || `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`}" alt="Video Thumbnail" class="video-thumbnail">
                        <div class="video-details">
                            <h4>${data.title || 'YouTube Video'}</h4>
                            <p>${data.channel || 'YouTube KanalÄ±'}</p>
                        </div>
                    </div>
                `;

                // Ã–zeti gÃ¶ster
                summaryDiv.textContent = data.summary || 'Ã–zet alÄ±namadÄ±';
                resultCard.className = 'result-card';
                resultSection.style.display = 'block';

            } catch (error) {
                console.error('Hata:', error);
                summaryDiv.textContent = `Hata oluÅŸtu: ${error.message}. LÃ¼tfen tekrar deneyin.`;
                resultCard.className = 'result-card error';
                resultSection.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Enter tuÅŸu ile form gÃ¶nderme
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarizeVideo();
            }
        });
    </script>
</body>
</html>
